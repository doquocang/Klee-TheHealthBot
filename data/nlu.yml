# Loét dạ dày - tá tràng
- intent: ask_chuan_doan_lamsan_loetdaday
  examples: |
    - Đau dạ dày có tính chất chu kỳ, từng đợt
    - Tôi có tình trạng đau dạ dày ngay sau khi ăn
    - Đau dạ dày sau khi ăn từ 2 đến 3 giờ
    - Đau lúc đói, vùng đau hơi lệch sang phải, cảm giác đau bỏng rát
    - Có tình trạng ợ hơi, ợ chua ,nấc, nôn, buồn nôn
    - Đau dạ dày sau khi ăn xong và nằm
    - Dạ dày không phải lúc nào cũng đau, và cơn đau chi ra từng đợt

# Sỏi thận
- intent: ask_chuan_doan_lamsan_soithan
  examples: |
    - Tôi bị đau quặn ở một bên vùng thắt lưng xuyên ra trước lan dọc theo đường đi của niệu quản rồi tận cùng ở cơ quan sinh dục ngoài.
    - Bị đau khi lao động nặng hoặc đi xa
    - Tôi bị tình trạng lúc đi vệ sinh rất đau, nhiều khi đái ra máu
    - Cảm giác giống như đau lưng, cơn đau dữ dội khi di vệ sinh
    - Đôi khi đái ra sỏi nhỏ, khi đái ra sỏi cơn đau chạy khắp thân dưới
    - Cơn đau sẽ hết khi nghỉ ngơi hoặc khi đã đái ra sỏi
