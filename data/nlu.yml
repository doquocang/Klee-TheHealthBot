# viem phe quan cap
- intent: ask_chuan_doan_lamsan_viemphequancap
  examples: |
    - Tôi thấy cảm giác rát bỏng sau xương ức, tăng khi ho
    - Mình bị khan hoặc ông ổng, ho từng cơn, khản tiếng
    - Sốt cao 39 - 40 độ, nhức đầu, mệt mỏi, biếng ăn. Khám phổi có rải rác ran rít và ran ẩm to hoặc vừa hạt.
    - Thầy bị ho suốt mấy ngày liền rồi
    - Tôi bị ho liên tục khi ho tôi bị đau, tức ngực khi ho
    - Ho, khản tiếng, thở khò khè
    - Khó thở rõ rệt, co kéo lồng ngực, tím, nhịp thở nhanh
    - Thầy có giảm giác đau rát cổ khi ho
    - Tôi có sốt cao kèm với ho và rát cổ khi ho
    - Triệu chứng ho của tôi đã kéo dài khá lâu

