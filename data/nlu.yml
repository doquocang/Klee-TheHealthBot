# nhoi mau co tim
- intent: ask_chuan_doan_lamsan_nhoimaucotim
  examples: |
    - Đau ngực với cảm giác đau như bị đè ép, bóp chặt ở giữa ngực
    - Tức ngực diễn ra trong thời gian ngắn
    - Đau nhói lồng ngực diễn ra trong khoảng 5-15 phút
    - Đau ngực trái và lan lên vai, cổ, hàm hoặc lan dọc theo cánh tay, đặc biệt là tay trái
    - Vã mồ hôi kèm theo tim đập mạnh
    - Đau tức ngực và buồn nôn, chóng mặt, bất tỉnh, mệt nhọc, khó thở, tái nhợt, tim đập nhanh

# dai thao duong
- intent: ask_chuan_doan_lamsan_daithaoduong
  examples: |
    - Uống nhiều nước, đi đái nhiều và rất khát nước, luôn thèm nước ngọt
    - Sút cân nhanh, teo các cơ, tuy nhiên lại hình thành nhiều mỡ dưới da
    - Ăn nhiều, người bệnh luôn có cảm giác đói, do vậy ăn rất nhiều, giảm 5 đến 10 cân trong vài tháng
    - Hay bị nhiễm trùng đặc biệt là nhiễm trùng da, sinh dục, tiết niệu
    - Gần đây tôi dễ bị nhiễm tiết niệu vì đi đái quá nhiều, cơ thể luôn khát dẫn đến uống rất nhiều nước

